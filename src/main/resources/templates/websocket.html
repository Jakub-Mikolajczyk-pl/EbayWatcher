<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>

    <title>Ebay Watcher</title>
    <meta name="description" content=""/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/4/cerulean/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>

    <!-- Load required Bootstrap and BootstrapVue CSS -->
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css"/>
</head>
<!--TODO: Dodaj modal z linkami i ich edycją-->


<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Ebay Watcher</a>
    <div class="collapse navbar-collapse" id="navbarColor01">
</nav>
<div class="container">
    <div class="content" id="websocket">
        <div class="row">
            <div class="col">
                <div></div>
                <b-input-group label-cols="4" label-cols-lg="2" content-cols-sm content-cols-lg="2" label-size="sm"
                               prepend="Jak długo wstecz przeglądać (w minutach)" label-for="delayMinutes">
                    <b-form-input id="delayMinutes" type="text" v-model="delay"></b-form-input>
                    <b-input-group-append>
                        <b-button @click="connectWithCustomDelay">Zmień</b-button>
                    </b-input-group-append>
                </b-input-group>
                <b-input-group label-cols="4" label-cols-lg="2" content-cols-sm content-cols-lg="7" label-size="sm"
                               prepend="Link do przeszukiwania: " label-for="urlString">
                    <b-form-input id="urlString" type="text" v-model="newLink"></b-form-input>
                    <b-input-group-append>
                        <b-button @click="addLinkToScrapp">Dodaj!</b-button>
                    </b-input-group-append>
                </b-input-group>
            </div>
        </div>
        <div>&nbsp;</div>
        <b-table striped hover :items="messages" :fields="fields">
            <template #cell(url)="data">
                <a :href="data.value" target="_blank">
                    <b-button>Go to!</b-button>
                </a>
            </template>
        </b-table>
        <div class="d-flex justify-content-center mb-3">
            <b-spinner label="Loading..."></b-spinner>
        </div>
    </div>
</div>

<footer id="footer"></footer>
<!-- /.container -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/additional-methods.min.js"></script>
<script src="https://unpkg.com/vue"></script>
<script src="https://vuejs.org/js/vue.min.js"></script>
<script th:src="@{/stomp.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>
<script th:src="@{/websocket.js}"></script>
<!-- Load polyfills to support older browsers -->
<script src="//polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver"
        crossorigin="anonymous"></script>

<!-- Load Vue followed by BootstrapVue -->
<script src="//unpkg.com/vue@latest/dist/vue.min.js"></script>
<script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>

<!-- Load the following for BootstrapVueIcons support -->
<script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue-icons.min.js"></script>
</body>

</html>
